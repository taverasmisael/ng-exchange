<div class="container">
  <h1 class="mat-display-1">Latest rates</h1>
  <table mat-table [dataSource]="rates">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let rate">{{ rate.fluctuation }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let rate">{{ rate.symbol }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="spot">
      <th mat-header-cell *matHeaderCellDef>Spot</th>
      <td mat-cell *matCellDef="let rate">{{ rate.spot }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="chart">
      <th mat-header-cell *matHeaderCellDef>Chart</th>
      <td mat-cell *matCellDef="let rate">View Chart</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    showFirstLastButtons
  ></mat-paginator>
</div>
