<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z4">
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
    <td mat-cell *matCellDef="let rate">{{ rate.symbol }}</td>
  </ng-container>
  <ng-container matColumnDef="difference">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-right">
      Difference
    </th>
    <td mat-cell *matCellDef="let rate" class="text-right">
      {{ rate.difference | number: "1.2-2" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-right">
      Percentage
    </th>
    <td mat-cell *matCellDef="let rate" class="text-right">
      {{ rate.percentage | percent: "1.2" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
